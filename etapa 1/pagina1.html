<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form id="myForm">
        <label for="matricula">Qual é a sua matrícula?</label><br>
        <input type="text" id="matricula" name="matricula"><br><br>

        <label for="dataNascimento">Qual é a sua data de nascimento?</label><br>
        <input type="date" id="dataNascimento" name="dataNascimento"><br><br>

        <label for="filhos">Você tem filhos em idade escolar?</label><br>
        <select id="filhos" name="filhos">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br><br>

        <button type="button" onclick="exibirInformacoes()">Enviar</button>
    </form>

    <div id="resultado"></div>

    <button type="button" id="confirmar" style="display:none;" onclick="salvarBancoDados()">Confirmar</button>

    <script src="script.js"></script>
</body>
</html>
