<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        /* Estilos básicos para a página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007aff;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007aff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
    <script>
        let database = {};

        document.addEventListener('DOMContentLoaded', () => {
            carregarBancoDados();
        });

        function carregarBancoDados() {
            const url = 'banco_dados.json';

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar o arquivo.');
                    }
                    return response.text();
                })
                .then(jsonData => {
                    database = JSON.parse(jsonData);
                    console.log("Banco de dados carregado:", database);
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        }

        function salvarBancoDados() {
            const url = 'banco_dados.json';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(database),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao salvar os dados.');
                }
                alert("Dados salvos com sucesso!");
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        }

        function login() {
            const matricula = document.getElementById('loginMatricula').value;
            const senha = document.getElementById('loginSenha').value;

            if (database[matricula] && database[matricula].senha === senha) {
                alert("Login bem-sucedido!");
                window.location.href = 'cadastro.html';
            } else {
                alert("Matrícula ou senha incorreta.");
            }
        }

        function cadastrar() {
            const matricula = document.getElementById('cadastroMatricula').value;
            const senha = document.getElementById('cadastroSenha').value;

            if (database[matricula]) {
                alert("Matrícula já cadastrada.");
            } else {
                database[matricula] = { senha };
                salvarBancoDados();
                alert("Cadastro bem-sucedido!");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <label for="loginMatricula">Matrícula:</label>
        <input type="text" id="loginMatricula" name="loginMatricula" required>
        <label for="loginSenha">Senha:</label>
        <input type="password" id="loginSenha" name="loginSenha" required>
        <button onclick="login()">Entrar</button>
    </div>
    <div class="container">
        <h2>Cadastro</h2>
        <label for="cadastroMatricula">Matrícula:</label>
        <input type="text" id="cadastroMatricula" name="cadastroMatricula" required>
        <label for="cadastroSenha">Senha:</label>
        <input type="password" id="cadastroSenha" name="cadastroSenha" required>
        <button onclick="cadastrar()">Cadastrar</button>
    </div>
</body>
</html>
