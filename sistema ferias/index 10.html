<script>
// Simula uma base de dados
let database = {};

function cadastroInicial() {
    let matricula = document.getElementById("matriculaCadastro").value;

    // Recuperar os dados do formulário
    let dataIngresso = document.getElementById("dataIngresso").value;
    let antiguidade = calcularAntiguidade(dataIngresso);

    let paquisitivofim = document.getElementById("paquisitivofim").value;

    let feriasescolarounao = seraferiasEscolar;
    let qtdperiodos = document.getElementById("qtdperiodos").value;
    let numeroDePeriodos = parseInt(qtdperiodos , Number);
    let dataNascimento = document.getElementById("dataNascimento").value;
    let idade = calcularIdade(dataNascimento);
    let qtdfilhosmenores = document.getElementById("qtdfilhosmenores").value;

    let periodo11 = document.getElementById("periodo11").value;
    let periodo12 = document.getElementById("periodo12").value;
    let periodo21 = document.getElementById("periodo11").value;
    let periodo22 = document.getElementById("periodo12").value;
    let periodo31 = document.getElementById("periodo11").value;
    let periodo32 = document.getElementById("periodo12").value;
   

    database[matricula] = {
        matricula: matricula,
        numeroDePeriodos: numeroDePeriodos,
        feriasescolarounao: feriasescolarounao,
        idade: idade,
        qtdfilhosmenores: qtdfilhosmenores,
        periodo11: periodo11,
        periodo12: periodo12,
        periodo21: periodo21,
        periodo22: periodo22,
        periodo31: periodo31,
        periodo32: periodo32,

    };

    if (feriasescolarounao === 1) {
        // Chama a função feriasEscolar
        feriasEscolar(matricula, numeroDePeriodos);
    } else {
        feriasNaoEscolar(matricula, numeroDePeriodos);
    }
}



let alertaExibido = false;

function validarMatricula(input) {
    if (input.value.length < 8 && !alertaExibido) {
        alertaExibido = true;
        alert("A matrícula deve ter pelo menos 8 caracteres.");
        input.focus();
    } else {

}



function feriasEscolar(matricula, numeroDePeriodos) {
    // Cria um formulário para a opção de possuir filho em idade escolar
    let formulario = `

}

function calcularPontuacaoFeriasEscolar(matricula, numeroDePeriodos) {
    // Obtém o valor selecionado pelo usuário
    let possuiFilho = document.querySelector('input[name="possuiFilho"]:checked').value;

    }

    }

        pontuacaoferiasescolar += 1;
    }
    console.log(pontuacaoferiasescolar);

// Exibe os 6 cadastros selecionados para ferias escolar
function exibirListaFinalFeriasSelecionados() {
    let html = "<h3>Lista Final de Férias Escolar em ordem</h3>";
    html += "<table border='1'>";
    html += "<tr><th>Matrícula</th><th>Qtd Períodos</th><th>Férias Escolar</th><th>Pontuação Férias Escolar</th><th>Idade</th><th>intenção de férias P1(início)</th><th>intenção de férias P1(Fim)</th><th>intenção de férias P2(início)</th><th>intenção de férias P2(Fim)</th><th>intenção de férias P3(início)</th><th>intenção de férias P3(Fim)</th></tr>";
    
    // Converter o objeto em um array de objetos para poder ordenar
    let dataArray = Object.values(database);
    
    // Ordenar o array com base na pontuação de férias escolar e idade
    dataArray.sort((a, b) => {
        // Ordenar por pontuação de férias escolar em ordem decrescente
        if (b.pontuacaoferiasescolar !== a.pontuacaoferiasescolar) {
            return b.pontuacaoferiasescolar - a.pontuacaoferiasescolar;
        } else {
            // Em caso de empate na pontuação, ordenar por idade em ordem decrescente
            return b.idade - a.idade;
        }
    });
    
    // Limitar a exibição aos 6 primeiros resultados
    let seisPrimeiros = dataArray.slice(0, 6);
    
    // Gerar a tabela HTML
    seisPrimeiros.forEach(dados => {
        html += `<tr><td>${dados.matricula}</td><td>${dados.numeroDePeriodos}</td><td>${dados.feriasescolarounao}</td><td>${dados.pontuacaoferiasescolar || 0}</td><td>${dados.idade}</td><td>${dados.periodo11}</td><td>${dados.periodo12}</td><td>${dados.periodo21}</td><td>${dados.periodo22}</td><td>${dados.periodo31}</td><td>${dados.periodo32}</td></tr>`;
    });
    
    html += "</table>";
    document.getElementById("dados2").innerHTML = html;
}


function exibirListaFinalFeriasNaoEscolar() {
    let html = "<h3>Lista Final de Férias Não Escolar em ordem de Preferências</h3>";
    html += "<table border='1'>";
    html += "<tr><th>Matrícula</th><th>Qtd Períodos</th><th>Idade</th><th>Qtd Filhos Menores</th><th>Qtd Antiguidade</th><th>Férias Escolar</th><th>Pontuação Férias Escolar</th><th>Pontuação Férias Nao Escolar</th><th>intenção de férias P1(início)</th><th>intenção de férias P1(Fim)</th><th>intenção de férias P2(início)</th><th>intenção de férias P2(Fim)</th><th>intenção de férias P3(início)</th><th>intenção de férias P3(Fim)</th></tr>";
    
    // Converter o objeto em um array de objetos para poder ordenar
    let dataArray = Object.values(database);
    
    // Ordenar o array com base na pontuação de férias escolar e idade
    dataArray.sort((a, b) => {
        // Ordenar por pontuação de férias escolar em ordem decrescente
        if (b.idade !== a.idade) {
            return b.idade - a.idade;
        } else if (b.qtdfilhosmenores !== a.qtdfilhosmenores) {
            // Em caso de empate na pontuação, ordenar por idade em ordem decrescente
            return b.qtdfilhosmenores - a.qtdfilhosmenores;
        } else if (b.antiguidade !== a.antiguidade) {
            // Em caso de empate na pontuação, ordenar por antiguidade em ordem decrescente
            return b.antiguidade - a.antiguidade;
        } else if (b.pontuacaoferiasNaoescolar !== a.pontuacaoferiasNaoescolar) {
            // Em caso de empate na pontuação, ordenar por antiguidade em ordem decrescente
            return b.pontuacaoferiasNaoescolar - a.pontuacaoferiasNaoescolar;
        }
    });
    
    // Limitar a exibição aos 6 primeiros resultados
    let seisPrimeiros = dataArray.slice(0, 6);
    
    // Gerar a tabela HTML
    seisPrimeiros.forEach(dados => {
        html += `<tr><td>${dados.matricula}</td><td>${dados.numeroDePeriodos}</td><td>${dados.idade}</td><td>${dados.qtdfilhosmenores}</td><td>${dados.antiguidade}</td><td>${dados.feriasescolarounao}</td><td>${dados.pontuacaoferiasescolar || 0}</td><td>${dados.pontuacaoferiasNaoescolar || 0}</td><td>${dados.periodo11}</td><td>${dados.periodo12}</td><td>${dados.periodo21}</td><td>${dados.periodo22}</td><td>${dados.periodo31}</td><td>${dados.periodo32}</td></tr>`;
    });
    
    html += "</table>";
    document.getElementById("dados2").innerHTML = html;
}


function calcularIdade(dataNascimento) {
    let [dia, mes, ano] = dataNascimento.split('/').map(Number);
    let nascimento = new Date(ano, mes - 1, dia);
    let hoje = new Date();
    let idade = hoje.getFullYear() - nascimento.getFullYear();
    if (hoje.getMonth() < nascimento.getMonth() || 
        (hoje.getMonth() === nascimento.getMonth() && hoje.getDate() < nascimento.getDate())) {
        idade--;
    }
    return idade;
}

function calcularAntiguidade(dataIngresso) {
    let [dia, mes, ano] = dataIngresso.split('/').map(Number);
    let ingresso = new Date(ano, mes - 1, dia);
    let hoje = new Date();
    return Math.floor((hoje - ingresso) / (1000 * 60 * 60 * 24));
}
