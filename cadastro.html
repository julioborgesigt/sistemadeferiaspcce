<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Consulta de Férias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const loginData = JSON.parse(localStorage.getItem('loginToken'));

    if (!loginData || new Date().getTime() > loginData.expirationTime) {
        alert("Sua sessão expirou. Faça login novamente.");
        window.location.href = 'index.html';
    } else {
        if (!localStorage.getItem('bancoDeDados')) {
            carregarBancoDados().then(() => {
                verificarPontuacao(loginData.matricula);
            }).catch(error => {
                console.error("Erro ao carregar o banco de dados:", error);
            });
        } else {
            verificarPontuacao(loginData.matricula);
        }
    }
});

function carregarBancoDados() {
    const url = 'banco_dados.json';

    return fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao carregar o arquivo.');
            }
            return response.json();
        })
        .then(jsonData => {
            localStorage.setItem('bancoDeDados', JSON.stringify(jsonData));
            console.log("Banco de dados carregado:", jsonData);
        })
        .catch(error => {
            console.error('Erro:', error);
        });
}

function verificarPontuacao(matricula) {
    const data = JSON.parse(localStorage.getItem('bancoDeDados'));
    console.log("Dados carregados do localStorage:", data);

    if (!data || !data.usuarios) {
        console.error("Banco de dados não carregado ou formato inválido.");
        return;
    }

    let pontuacaoUsuarioEscolar = 0;
    let pontuacaoUsuarioNaoEscolar = 0;
    let maiorPontuacaoEscolar = 0;
    let maiorPontuacaoNaoEscolar = 0;

    data.usuarios.forEach(usuario => {
        if (usuario.matricula === matricula) {
            pontuacaoUsuarioEscolar = usuario.pontuacaoferiasescolar;
            pontuacaoUsuarioNaoEscolar = usuario.pontuacaoferiasNaoescolar;
        }
        if (usuario.pontuacaoferiasescolar > maiorPontuacaoEscolar) {
            maiorPontuacaoEscolar = usuario.pontuacaoferiasescolar;
        }
        if (usuario.pontuacaoferiasNaoescolar > maiorPontuacaoNaoEscolar) {
            maiorPontuacaoNaoEscolar = usuario.pontuacaoferiasNaoescolar;
        }
    });

    console.log("Pontuação do usuário (escolar):", pontuacaoUsuarioEscolar);
    console.log("Pontuação do usuário (não escolar):", pontuacaoUsuarioNaoEscolar);
    console.log("Maior pontuação escolar:", maiorPontuacaoEscolar);
    console.log("Maior pontuação não escolar:", maiorPontuacaoNaoEscolar);

    if (pontuacaoUsuarioEscolar >= maiorPontuacaoEscolar && pontuacaoUsuarioNaoEscolar >= maiorPontuacaoNaoEscolar) {
        alert("Você pode fazer o cadastro.");
    } else {
        alert("Você não tem a maior pontuação para fazer o cadastro.");
    }
}
    </script>
</head>

<body>
    <div class="container">
        <h1>Cadastro e Consulta de Férias</h1>

        <div style="text-align: right; margin-bottom: -40px; margin-left:90%">
            <button id="toggle-dark-mode"><i class="fas fa-moon"></i></button>
        </div>
        <div class="form-container">
            <h2>Cadastre-se abaixo:</h2>
            <form id="cadastroForm">
                <button type="button" onclick="openCalendar()">Ver Calendário</button>
                <label for="matriculaCadastro">Matrícula:</label>
                <input type="text" id="matriculaCadastro" name="matriculaCadastro" maxlength="8" onblur="validarMatricula(this)" readonly>
                
                <!-- Botão para verificar pontuação -->
                <button type="button" onclick="verificarPontuacao(document.getElementById('matriculaCadastro').value)">Verificar Pontuação</button>

                <label for="seraferiasEscolar">
                    <hr>
                    <input type="checkbox" id="seraferiasEscolar" name="seraferiasEscolar">
                    Algum dos períodos será em dezembro, janeiro ou julho? Marque caso sim
                   <hr>
                </label>

                <label for="qtdperiodos">Quantos períodos de férias (1, 2 ou 3)?</label>
                <input type="checkbox" id="periodo1" name="qtdperiodos" value="1"> 1
                <input type="checkbox" id="periodo2" name="qtdperiodos" value="2"> 2
                <input type="checkbox" id="periodo3" name="qtdperiodos" value="3"> 3

                <div id="periodo1-container">
                    <label for="periodo11">Qual o início do seu primeiro periodo de férias? (formato DD/MM/AAAA)</label>
                    <input type="text" id="periodo11" name="periodo11">
                    <label for="periodo12">Qual o fim do seu primeiro periodo de férias? (formato DD/MM/AAAA)</label>
                    <input type="text" id="periodo12" name="periodo12">
                </div>

                <div id="periodo2-container">
                    <label for="periodo21">Qual o início do seu segundo periodo de férias? (formato DD/MM/AAAA)</label>
                    <input type="text" id="periodo21" name="periodo21">
                    <label for="periodo22">Qual o fim do seu segundo periodo de férias? (formato DD/MM/AAAA)</label>
                    <input type="text" id="periodo22" name="periodo22">
                </div>

                <div id="periodo3-container">
                    <label for="periodo31">Qual o início do seu terceiro periodo de férias? (formato DD/MM/AAAA)</label>
                    <input type="text" id="periodo31" name="periodo31">
                    <label for="periodo32">Qual o fim do seu terceiro periodo de férias? (formato DD/MM/AAAA)</label>
                    <input type="text" id="periodo32" name="periodo32">
                </div>

                <button type="button" onclick="cadastroInicial()">Cadastrar</button>
            </form>
        </div>

        <div id="dados"></div>

        <div class="consulta-container">
            <h2>Consultas</h2>
            <input type="text" id="matriculaConsulta" placeholder="Matrícula">
            <button type="button" onclick="exibirDadosPorMatricula()">Consulta por matrícula</button>
            <button type="button" onclick="exibirListaCompletaDEFerias()">Consultar todos os cadastros - EPC + IPC</button>
            <button type="button" onclick="exibirListaConcorrentesFeriasEscolarIPC()">Lista ordenada por pontuação escolar - IPC</button>
            <button type="button" onclick="exibirListaConcorrentesFeriasEscolarEPC()">Lista ordenada por pontuação escolar - EPC</button>
            <button type="button" onclick="exibirListaFinalFeriasEscolarSelecionadosIPC()">Consultar selecionados para férias escolar - IPC</button>
            <button type="button" onclick="exibirListaFinalFeriasEscolarSelecionadosEPC()">Consultar selecionados para férias escolar - EPC</button>
            <button type="button" onclick="exibirListaFinalFeriasNaoEscolarIPC()">Lista ordenada por critérios não escolar - IPC</button>
            <button type="button" onclick="exibirListaFinalFeriasNaoEscolarEPC()">Lista ordenada por critérios não escolar - EPC</button>
        </div>

        <div class="logout-container">
            <button type="button" onclick="logout()">Encerrar o acesso</button>
        </div>

        <div id="dados2"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- JavaScript do flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Arquivo de localização do flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <!-- Seu script personalizado -->
    <script src="script.js"></script>
</body>
</html>
