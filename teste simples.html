<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Função</title>
</head>
<body>
    <h1>Teste</h1>
    <div id="resultado"></div>

    <script>
        // Solicita que o usuário digite um valor
        let n = Number (prompt('Digite um número:'));

    
        function xyz(n) {
            if (n % 2 == 0)
                return --n;
            else    
                return ++n;
        }

        // Captura a div onde queremos exibir o resultado
        let resultadoDiv = document.getElementById('resultado');

        // Chama a função e armazena o resultado
        let resultado = xyz(n);

        // Define o conteúdo da div como o resultado
        resultadoDiv.textContent = `O resultado da função xyz(${n}) é: ${resultado}`;
    </script>
</body>
</html>
