<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Completo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Cadastro Completo</h1>
    <table id="cadastroTable">
        <tr>
            <th>Matrícula</th>
            <td id="matricula"></td>
        </tr>
        <tr>
            <th>Cargo</th>
            <td id="cargo"></td>
        </tr>
        <tr>
            <th>Número de Períodos</th>
            <td id="numeroDePeriodos"></td>
        </tr>
        <tr>
            <th>Férias Escolar ou Não</th>
            <td id="feriasescolarounao"></td>
        </tr>
        <tr>
            <th>Quantidade de Filhos Menores</th>
            <td id="qtdfilhosmenores"></td>
        </tr>
        <tr>
            <th>Período 1</th>
            <td id="periodo1"></td>
        </tr>
        <tr>
            <th>Período 2</th>
            <td id="periodo2"></td>
        </tr>
        <tr>
            <th>Período 3</th>
            <td id="periodo3"></td>
        </tr>
    </table>

    <button class="btn" onclick="generatePDF()">Gerar PDF</button>

    <script>
        // Função para carregar dados do cadastro na tabela
        function loadCadastroData() {
            const urlParams = new URLSearchParams(window.location.search);
            const matricula = urlParams.get('matricula');
            console.log('Matrícula:', matricula); // Log para depuração
            const database = JSON.parse(localStorage.getItem('database')) || {};
            console.log('Banco de dados:', database); // Log para depuração

            if (matricula in database) {
                const dados = database[matricula];
                console.log('Dados do cadastro:', dados); // Log para depuração
                document.getElementById('matricula').innerText = dados.matricula;
                document.getElementById('cargo').innerText = dados.cargo;
                document.getElementById('numeroDePeriodos').innerText = dados.numeroDePeriodos;
                document.getElementById('feriasescolarounao').innerText = dados.feriasescolarounao ? 'Sim' : 'Não';
                document.getElementById('qtdfilhosmenores').innerText = dados.qtdfilhosmenores;
                document.getElementById('periodo1').innerText = dados.periodo11 + ' a ' + dados.periodo12;
                document.getElementById('periodo2').innerText = dados.periodo21 ? dados.periodo21 + ' a ' + dados.periodo22 : '-';
                document.getElementById('periodo3').innerText = dados.periodo31 ? dados.periodo31 + ' a ' + dados.periodo32 : '-';
            } else {
                console.log('Matrícula não encontrada no banco de dados'); // Log para depuração
            }
        }

        // Função para gerar o PDF
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const elementHTML = document.querySelector('body');
            
            await html2canvas(elementHTML).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                doc.addImage(imgData, 'PNG', 10, 10);
                doc.save('cadastro.pdf');
            });
        }

        // Carregar dados ao iniciar a página
        window.onload = loadCadastroData;
    </script>

</body>
</html>
