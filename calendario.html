<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de férias</title>
    <link rel="stylesheet" href="calendario.css">

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 id="tituloCalendario">Calendário de Férias - Ano Corrente - IPC</h2>
        <div id="info">
            <!-- As informações do cadastro serão exibidas aqui -->
        </div>
        
        <div>
            <button id="anoCorrenteIPCBtn">Ano Corrente - IPC</button>
            <button id="proximoAnoIPCBtn">Próximo Ano - IPC</button>
            <button id="anoCorrenteEPCBtn">Ano Corrente - EPC</button>
            <button id="proximoAnoEPCBtn">Próximo Ano - EPC</button>
            <button onclick="window.print()">Imprimir</button>
            <button onclick="toggleDarkMode()">Modo escuro</button>
        </div>
        <div id="calendarioCorrente" class="calendario-ano"></div>
        <div id="calendarioProximo" class="calendario-ano" style="display:none;"></div>
    </div>

    <script src="calendario.js"></script>
</body>
</html>
